name: CI/CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Install
        run: npm install

      - name: JS Linter
        run: npm run lint

      - name: CSS Linter
        run: npm run stylelint


      - name: Unit Tests
        run: npx ng test --watch=false --progress=false --browsers=ChromeHeadless

      - name: Build
        run: npx ng build --base-href=/middle-promotion/
