language: node_js
node_js:
  - "14.17.6"
dist: trusty
sudo: required
branches:
  only:
    - main
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng build --prod --base-href https://t-palmer.github.io/middle-promotion/
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
